<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/nivo-slider.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="css/default/default.css" type="text/css" media="screen" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
		<script src="jquery.nivo.slider.pack.js" type="text/javascript"></script>
        <!--[if lt IE 9]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <title>Your Idea</title>
    </head>
	<body id="contact">
		<div id="wrapper">
		
			<!--__--__--__--__--__--  L O G O  &   N A V    B A R --__--___--__--__--__-->
			<header>
				<div>
				<h1>Your Idea </h1>
				<div id="tagline">
					<h2>First step to your success</h2>
				</div>
				</div>
					
	
		
				
			</header>
			
			<!--__--__--__--__--  M A I N   C O N T E N T  --__--__--__--___--__--__-->
			<section>
				<div id="contactpost">
					
					<p>Share your Idea here</p>
					<form method="post" action="#">
				        <div id="contactform">
						<p><label for="name">Name</label><input type="user" name="name" id="name" placeholder="your name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'your name'" /></p> 
						<p><label for="email">Email</label><input type="email" name="email" id="email" placeholder="your@iitp.ac.in" onfocus="this.placeholder = ''" onblur="this.placeholder = 'your@iitp.ac.in'" /></p> 
					    <p><label for="message">Idea</label><textarea name="message" id="message"></textarea></p>
						<p style="padding-top: 105px"><span>&nbsp;</span><input class="submit" type="submit" name="contact_submitted" value="submit" /></p>
					<ul><li><a href="index.html" id="homenav">Home</a></li></ul></div>
				    </form>
					&nbsp;
					<p></p>
				</div>

			
			
		</div>			
	</body>
</html>
